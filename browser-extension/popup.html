<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h2 {
            margin: 0;
            color: #ffffff;
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #e0e0e0;
            font-size: 14px;
        }
        
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 2px solid #555;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            background: #3d3d3d;
            color: #e0e0e0;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #5dade2;
        }
        
        textarea {
            height: 60px;
            resize: vertical;
        }
        
        .url-display {
            background: #2d2d2d;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            color: #aaa;
            word-break: break-all;
            max-height: 40px;
            overflow-y: auto;
            border: 1px solid #444;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        
        .save-btn {
            background: #5dade2;
            color: white;
        }
        
        .save-btn:hover {
            background: #3498db;
        }
        
        .save-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .cancel-btn {
            background: #666;
            color: white;
        }
        
        .cancel-btn:hover {
            background: #777;
        }
        
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            font-size: 12px;
            display: none;
        }
        
        .status.success {
            background: #2d5a2d;
            color: #90ee90;
            border: 1px solid #4a7c4a;
        }
        
        .status.error {
            background: #5a2d2d;
            color: #ff9999;
            border: 1px solid #7c4a4a;
        }
        
        .server-config {
            margin-bottom: 15px;
            padding: 10px;
            background: #2d2d2d;
            border-radius: 4px;
            border: 1px solid #444;
        }
        
        .server-config label {
            margin-bottom: 3px;
            font-size: 12px;
        }
        
        .server-config input {
            font-size: 12px;
            padding: 6px;
        }
        
        .settings-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #444;
            color: #e0e0e0;
            border: none;
            border-radius: 4px;
            padding: 6px 10px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .settings-btn:hover {
            background: #555;
        }
        
        .auth-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            font-size: 12px;
        }
        
        .auth-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }
        
        .auth-indicator.authenticated {
            background: #27ae60;
        }
        
        .auth-indicator.unauthenticated {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <button class="settings-btn" id="settingsBtn">Settings</button>
    
    <div class="header">
        <h2>

            </svg>
            Stash
        </h2>
    </div>
    
    <div class="auth-status">
        <div class="auth-indicator" id="authIndicator"></div>
        <span id="authStatus">Checking authentication...</span>
    </div>
    

    
    <div class="form-group">
        <label>
            <input type="checkbox" id="noteOnlyMode" style="margin-right: 8px;">
            Save as note only (ignore current page)
        </label>
    </div>
    
    <div class="form-group" id="currentPageGroup">
        <label>Current Page:</label>
        <div class="url-display" id="currentUrl">Loading...</div>
    </div>
    
    <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea id="notes" placeholder="Add your notes here..." required></textarea>
    </div>
    
    <div class="form-group">
        <label for="tags">Tags (optional):</label>
        <input type="text" id="tags" placeholder="work, reference, tutorial">
    </div>
    
    <div class="buttons">
        <button class="save-btn" id="saveBtn">Save</button>
        <button class="cancel-btn" id="cancelBtn">Cancel</button>
    </div>
    
    <div class="status" id="status"></div>
    
    <script src="popup.js"></script>
</body>
</html>
