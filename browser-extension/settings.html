<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h2 {
            margin: 0;
            color: #ffffff;
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e0e0e0;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #555;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            background: #3d3d3d;
            color: #e0e0e0;
        }
        
        input:focus {
            outline: none;
            border-color: #5dade2;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        
        .save-btn {
            background: #5dade2;
            color: white;
        }
        
        .save-btn:hover {
            background: #3498db;
        }
        
        .save-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .test-btn {
            background: #27ae60;
            color: white;
        }
        
        .test-btn:hover {
            background: #229954;
        }
        
        .test-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .cancel-btn {
            background: #666;
            color: white;
        }
        
        .cancel-btn:hover {
            background: #777;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            font-size: 13px;
            display: none;
        }
        
        .status.success {
            background: #2d5a2d;
            color: #90ee90;
            border: 1px solid #4a7c4a;
        }
        
        .status.error {
            background: #5a2d2d;
            color: #ff9999;
            border: 1px solid #7c4a4a;
        }
        
        .status.info {
            background: #2d4a5a;
            color: #87ceeb;
            border: 1px solid #4a6a7c;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            font-size: 13px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
        }
        
        .status-indicator.connected {
            background: #27ae60;
        }
        
        .status-indicator.disconnected {
            background: #e74c3c;
        }
        
        .help-text {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>

            </svg>
            Stash Settings
        </h2>
    </div>
    
    <div class="form-group">
        <label for="serverUrl">Server URL:</label>
        <input type="url" id="serverUrl" placeholder="http://localhost:3000">
        <div class="help-text">The URL where your bookmark server is running</div>
    </div>
    
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" autocomplete="username">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
        <div class="help-text">Use the credentials from your .env file</div>
    </div>
    
    <div class="connection-status">
        <div class="status-indicator" id="statusIndicator"></div>
        <span id="connectionText">Not connected</span>
    </div>
    
    <div class="buttons">
        <button class="test-btn" id="testBtn">Test Connection</button>
        <button class="save-btn" id="saveBtn">Save Settings</button>
        <button class="cancel-btn" id="cancelBtn">Cancel</button>
    </div>
    
    <div class="status" id="status"></div>
    
    <script src="settings.js"></script>
</body>
</html>
